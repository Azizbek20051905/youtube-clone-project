{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="images/png" rel="icon" href="{% static 'images/icons8-youtube.png' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Login | Youtube Clone</title>
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #c4302b;
      font-weight: 700;
    }
    .login-container .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #c4302b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container .fa-user {
      font-size: 48px;
      color: #c4302b;
      margin-bottom: 16px;
    }
    .login-container .register-link {
      margin-top: 18px;
      display: block;
      color: #c4302b;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <main>
    <div class="login-container">
      <i class="fa-solid fa-user"></i>
      <h2>Login to Youtube Clone</h2>
        {% if error %}
            <p>{{ error }} </p>
        {% endif %}
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="first_name">Ism</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="input-group">
          <label for="last_name">Familiya</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="new_password">Yangi parol</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="input-group">
          <label for="confirm_password">Qaytadan parol kiriting</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <a href="{% url 'login' %}" class="register-link">Log-in</a>
    </div>
  </main>

  <script src="{% static 'js/main.js' %}" charset="utf-8"></script>
</body>
</html>
