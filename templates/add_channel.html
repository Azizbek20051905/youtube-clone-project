<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            width: 100%;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #212121;
            padding: 20px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #333;
        }
        .sidebar ul li.active {
            background-color: #333;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .tabs {
            display: flex;
            gap: 20px;
        }
        .header .tabs span {
            padding: 5px 15px;
            cursor: pointer;
        }
        .header .tabs span:hover {
            background-color: #333;
            border-radius: 15px;
        }
        .form-container {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #212121;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content ">
            <form action="/create/channel/" method="post" enctype="multipart/form-data">
                <div class="form-container">
                    <h1 style="text-align: center;">Kanal yaratish</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Имя канала</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="bio">Описание</label>
                        {{ form.bio }}
                    </div>
                    <div class="form-group">
                        <label for="banner">Баннер</label>
                        {{ form.banner }}
                    </div>
                    <div class="form-group">
                        <label for="profile_icon">Иконка профиля</label>
                        {{ form.profile_icon }}
                    </div>

                    <div class="form-group">
                        <button type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
